<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Interfaz - DesigNerd</title>
    <link rel="stylesheet" href="css/interfaz.css">
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">DesigNerd</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ¿Tienes cuenta? <strong>Inicia sesión</strong>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Iniciar sesión</a>
              <a class="dropdown-item" href="#">Registrate</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Ayuda</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /Nav -->

    <!-- Interfaz -->
    <section id="interfaz" class="pt-4 pb-4 bg-tools">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-md-1">
            <div class="row">
              <div class="col">
                <label for="customRange1"><small>Width: 1200px</small></label>
                <input type="range" class="custom-range" id="customRange1">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="customRange1"><small>Height: 720px</small></label>
                <input type="range" class="custom-range" id="customRange1">
              </div>
            </div>
            <div class="row pt-2 pb-2">
              <div class="col pb-2">
                <div class="shadow rounded-circle aplicarAzul" onclick="aplicarAzul()"></div>
              </div>
              <div class="col pb-2">
                <div class="shadow rounded-circle aplicarNaranja" onclick="aplicarNaranja()"></div>
              </div>
              <div class="col pb-2">
                <div class="shadow rounded-circle aplicarVerde" onclick="aplicarVerde()"></div>
              </div>
              <div class="col pb-2">
                <div class="shadow rounded-circle aplicarAmarillo" onclick="aplicarAmarillo()"></div>
              </div>
              <div class="col pb-2">
                <div class="shadow rounded-circle aplicarRojo" onclick="aplicarRojo()"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-11 p-2 bg-white">
            <figcaption class="figure-caption text-right">Editando imagen.jpg</figcaption>
            <div id="bgFiltros" class="rounded">
              <img id="imagenEditable" src="img/editar.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            </div>
            <div class="row">
              <div class="col">
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Interfaz -->

    <!-- Tools -->
    <section id="herramientas" class="pt-2 pb-2 bg-tools">
      <div class="container">
        <div class="row text-center">
          <div class="col-6 col-md-3">
            <input id="drag1" type="text" value="" draggable="true" ondragstart="drag(event)" placeholder="Agrega texto aquí y arrastralo a la imagen">
          </div>
          <div class="col-6 col-md-3">
            <button type="button" class="btn btn-light" onclick="aplicarBn()">Blanco y negro</button>
          </div>
          <div class="col-6 col-md-3">
            <button type="button" class="btn btn-light" onclick="aplicarBlur()">Desenfocar</button>
          </div>
          <div class="col-6 col-md-3">
            <button type="button" class="btn btn-light" onclick="aplicarOpacity()">Opacidad</button>
          </div>
        </div>
      </div>
    </section>
    <!-- /Tools -->

    <!-- Footer -->
    <footer id="footer" class="pt-4 pb-4 bg-dark">
      <div class="content">
        <div class="row text-center">
          <div class="col-12 col-md-3">
            <a href="#">Contactanos</a>
          </div>
          <div class="col-12 col-md-3">
            <a href="#">Aviso de Privacidad</a>
          </div>
          <div class="col-12 col-md-3">
            <a href="#">info@designerd.com</a>
          </div>
          <div class="col-12 col-md-3">
            <a href="#">Preguntas frecuentes</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>
      <div class="row text-center pt-2 pb-2">
        <div class="col">
          <a href="#">Faceboock</a>
        </div>
        <div class="col">
          <a href="#">Twitter</a>
        </div>
        <div class="col">
          <a href="#">Youtube</a>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Interfaz -->
    <script src="js/interfaz.js" type="text/javascript"></script>
  </body>
</html>
